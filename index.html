<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | QR code component</title>
</body>
  <main class="main">
    <article class="qrcode-wrapper">
      <img src="./images/image-qr-code.png" alt="qr code" class="qrcode">
      <h1 class="title">
        Improve your front-end skills by building projects
      </h1>
      <p class="description">
        Scan the QR code to visit Frontend 
        Mentor and take your coding skills to
        the next level
      </p>
    </article>
  </main>
  <footer class="footer">
    <div class="attribution">
      <span class="challenge-by">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </span>
      <span class="coded-by">
        Coded by <a target="_blank" href="https://liarleycodie.github.io/liarleycodieref/"><strong>LiarleyCodie</strong></a>.
      </span>
    </div>
  </footer>
<body>
</body>
</html>
